<div class="col-md-6">
  <h1 class="text-center">Login</h1>
  <div class="alert alert-danger" *ngIf="userError">
    Username oder Passwort ist falsch!
  </div>
  <div class="alert alert-success" *ngIf="createdUser">
    User erfolgreich erstellt!
  </div>

  <div>
    <form [formGroup]="loginForm" novalidate class="form">
      <div class="form-group">
        <label for="username">Username or Mail:</label>
        <input type="text" formControlName="username" placeholder="Enter Username or Mail" name="login"
               class="form-control" id="username">
      </div>
      <div class="alert alert-danger"
           *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
        Please enter your Username or Mail
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" placeholder="Password" name="password"
               class="form-control" id="password">
      </div>
      <div class="alert alert-danger"
           *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
        Please enter your Password
      </div>

      <button class="btn btn-success" (click)="onLoginSubmit()">Einloggen</button>
    </form>
  </div>
  <div class="col-md-6">
    <p></p>
    Noch keinen Account? <a routerLink="/register">Registrieren</a>
  </div>
</div>
