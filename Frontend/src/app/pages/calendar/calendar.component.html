<div class="row text-center">
  <div class="col-md-4">
    <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
      Today
    </div>
  </div>
  <div class="col-md-4">
    <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
      <i class="fa fa-chevron-left"></i>
    </div>
    <b>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</b>
    <div
      class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
      <i class="fa fa-chevron-right"></i>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="btn-group">
    <div
      class="btn btn-primary"
      (click)="setView(CalendarView.Month)"
      [class.active]="view === CalendarView.Month"
    >
      Month
    </div>
    <div
      class="btn btn-primary"
      (click)="setView(CalendarView.Week)"
      [class.active]="view === CalendarView.Week"
    >
      Week
    </div>
    <div
      class="btn btn-primary"
      (click)="setView(CalendarView.Day)"
      [class.active]="view === CalendarView.Day"
    >
      Day
    </div>
  </div>
</div>

<div class="alert alert-info">
  Click on a day or time slot on the view.
  <strong *ngIf="clickedDate" >You clicked on this time: {{ clickedDate | date:'mediumDate' }}</strong>
</div>

<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
                           (dayClicked)="clickedDate = $event.day.date"
                           (dayClicked)="setView(CalendarView.Day); setViewDate(clickedDate)"
                           [class.active]="view === CalendarView.Day">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events"
  >
  </mwl-calendar-day-view>
</div>
