<div class="row mt-4">
  <div class="text-center mb-1 text-primary" *ngIf="allTasks">{{(allTasks|done).length}} von {{allTasks.length}} erledigt</div>
  <div><ngb-progressbar type="primary" *ngIf="allTasks" [showValue]="true" [value]="(allTasks | done).length" [max]="allTasks.length">
  </ngb-progressbar></div>
</div>

<div class="row mt-5">
  <div class="col-3-lg col-md">
    <div class="shadow px-3 pt-3 pb-1 mb-2 bg-white">
      <h2 class="text-center mb-4">Offen</h2>
      <div class="row justify-content-center task-bottom" *ngFor="let t of allTasks | notDone" (click)="detailsTask(t)"> <!-- uses custom pipe notDone -->
        <div class="col-2 my-2">
          <button class="btn-circle btn-xl bg-info" (click)="$event.stopPropagation(); finishTask(t)"></button>
        </div>
        <div class="col-4 d-flex align-items-center my-2">{{t.task_name}}</div>
        <div class="col-3 d-flex align-items-center justify-content-end my-2">
          <div class="bg-dark rounded px-1 task-deadline">{{t.deadline | date: 'mediumDate'}}</div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="col-3-lg col-md">
    <div class="shadow px-3 pt-3 pb-1 mb-2 bg-white">
      <h2 class="text-center mb-4">Erledigt</h2>
      <div class="row justify-content-center task-bottom" *ngFor="let t of allTasks | done" (click)="detailsTask(t)"> <!-- uses custom pipe done -->
        <div class="col-2 my-2">
          <button class="btn-circle btn-xl doneBtn-{{t.expenseID}} doneBtn-Img" disabled></button>
        </div>
        <div class="col-4 d-flex align-items-center my-2 text-done">{{t.task_name}}</div>
        <div class="col-3 d-flex align-items-center justify-content-end my-2">
          <div class="bg-dark rounded px-1 task-deadline text-light">{{t.deadline | date: 'mediumDate'}}</div>
        </div>
      </div>
    </div>
  </div>

</div>
