<div id="swipeDiv" (swiperight)="changeDay(1)" (swipeleft)="changeDay(2)">
  <div class="text-center">
    <div class="d-flex justify-content-center btn-heading top-fixed">
      <div class="btn-group w-50 mt-4">
        <div id="todayBtn"
             class="btn btn-primary w-50"
             mwlCalendarToday
             [(viewDate)]="viewDate"
             (click) = "changeDay(1)"
        >
          Heute
        </div>
        <div id="tomorrowBtn"
             class="btn btn-light btn-outline-primary w-50"
             mwlCalendarNextView
             [view]="view"
             [(viewDate)]="viewDate"
             (click) = "changeDay(2)"

        >
          Morgen
        </div>
      </div>
    </div>
  </div>
  <br />
  <div [ngSwitch]="view" id="myDay" class="distance-top mobile-distance events-index">
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [hourSegmentTemplate]="dayViewHourSegmentTemplate"
      (eventTimesChanged)="eventTimesChanged($event, $event)"
      (eventClicked)="editPlannedTask($event)"
      [eventTitleTemplate]="customEventTitle"
    >
    </mwl-calendar-day-view>
  </div>
</div>

<ng-template
  #dayViewHourSegmentTemplate
  let-segment="segment"
  let-locale="locale"
  let-segmentHeight="segmentHeight"
  let-isTimeLabel="isTimeLabel"
>
  <div
    #segmentElement
    class="cal-hour-segment"
    [style.height.px]="segmentHeight"
    [class.cal-hour-start]="segment.isStart"
    [class.cal-after-hour-start]="!segment.isStart"
    [ngClass]="segment.cssClass"
    (mousedown)="startDragToCreate(segment, $event, segmentElement)"
  >
    <div class="cal-time" *ngIf="isTimeLabel">
      {{ segment.date | calendarDate:'weekViewHour':locale }}
    </div>
  </div>
</ng-template>

<ng-template #customEventTitle let-event="event" let-view="view">
  <div
    class="cal-event-title"
    [attr.aria-hidden]="{} | calendarA11y: 'hideEventTitle'"
  >
    <div class="d-flex justify-content-start gap-2 w-75">
      <button class="btn btn-primary d-block" (click)="$event.stopPropagation(); deleteEntry(event.id);">Entfernen</button>
      <h4 class="d-inline-block m-0 p-0">{{event.title}}</h4>
      <div class="bg-dark rounded px-1 my-day-tags d-inline-block" *ngIf="event.deadline">bis {{event.deadline}} Uhr</div>
      <div class="bg-dark rounded px-1 my-day-tags d-inline-block" *ngIf="event.category">{{event.category}}</div>
    </div>
    <button *ngIf="event.statusID == 1" class="btn-circle btn-xl bg-info" (click)="finishTask(event)"></button>
  </div>
</ng-template>
