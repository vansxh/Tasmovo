<div *ngIf="timerStart">
  <div>
    <h1>Timer</h1>
  </div>
  <div>
    <img src="assets/timer.svg" alt="Timer">
  </div>
  <div>
    <form [formGroup]="rewardForm" novalidate class="form">
      <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input matInput type="number" [errorStateMatcher]="matcher" formControlName="stressLimit" min="0"
               max="100">
        <mat-error *ngIf="rewardForm.get('stressLimit')?.hasError('required')">
          Dieses Feld darf nicht leer sein.
        </mat-error>
      </mat-form-field>

    <label for="reward">Belohnung</label>
    <select formControlName="reward" placeholder="Auswahl" name="reward"
            class="form-control" id="reward">
      <option value="" disabled selected>WÃ¤hle deine Belohnung aus</option>
      <option *ngFor="let r of rewards" value="{{r.RID}}">{{r.reward}}</option>
    </select>
    </form>
  </div>
  <div>
    <button [disabled]="!rewardForm.valid" class="btn btn-secondary">Start</button>
  </div>
</div>

</div>
