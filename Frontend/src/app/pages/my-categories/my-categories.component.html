<div class="d-flex flex-column align-items-center">
  <button class="w-50 btn btn-light my-3 py-3 shadow" (click)="addCategory()">Neue Kategorie erstellen</button>
<div class="row mt-2 d-flex justify-content-center">
  <div class="shadow p-3 bg-white col-lg-3 col-md m-4 rounded category-box" *ngFor="let c of categories | category" (click)="showCategory(c)">
    <div class="d-flex justify-content-start">
      <h4>{{c.category_name}}</h4>
    </div>
    <div class="d-flex justify-content-end">
      <span class="float-right">{{c.numberOfTasks}} Tasks</span><br>
    </div>
    <div class="d-flex justify-content-end">
      <span class="float-right">{{c.numberOfFinished}} erledigt</span>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light" (click)="editCategory(c)"><i class="fa fa-edit"></i></button>
      <button class="btn btn-light" (click)="deleteCategory(c)"><i class="fa fa-trash-o"></i></button>
    </div>
  </div>

</div>
</div>
