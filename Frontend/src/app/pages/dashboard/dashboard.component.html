<h3 class="mt-2 mb-4 mx-5 text-center" *ngIf="dailyQuote">"{{dailyQuote.quote}}"</h3>

  <div class="row my-5">
    <div class="col-md-6 col-sm-12">
      <h2 *ngIf="plannedTasks">Mein Tag</h2>
      <h2 *ngIf="!plannedTasks">NÃ¤chste Tasks</h2>

      <div class="shadow px-3 pt-3 pb-1 mb-2 bg-white">
        <div *ngIf="plannedTasks">
          <div class="row justify-content-center task-bottom" *ngFor="let t of plannedTasks | slice:0:4" (click)="detailsTask(t)">
            <div class="col-2 my-2">
              <button *ngIf="t.statusID == 1" class="btn-circle btn-xl bg-info" (click)="$event.stopPropagation(); finishTask(t)"></button>
              <button *ngIf="t.statusID == 2" class="btn-circle btn-xl doneBtn-{{t.expenseID}} doneBtn-Img" disabled></button>
            </div>
            <div class="col-4 d-flex align-items-center my-2">{{t.task_name}}</div>
            <div class="col-3 d-flex align-items-center justify-content-end my-2">
              <div class="bg-dark rounded px-1 task-deadline">{{t.start_time}} - {{t.end_time}}</div>
            </div>
          </div>
        </div>
        <div *ngIf="!plannedTasks">
          <div class="row justify-content-center task-bottom" *ngFor="let t of openTasks" (click)="detailsTask(t)">
            <div class="col-2 my-2">
              <button class="btn-circle btn-xl bg-info" (click)="$event.stopPropagation(); finishTask(t)"></button>
            </div>
            <div class="col-4 d-flex align-items-center my-2">{{t.task_name}}</div>
            <div class="col-3 d-flex align-items-center justify-content-end my-2">
            <div class="bg-dark rounded px-1 task-deadline">{{t.deadline | date: 'mediumDate'}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn bg-primary text-light m-3" (click)="myCategories()">Meine Kategorien</button>
      <button class="btn bg-primary text-light m-3" (click)="myDay()">Mein Tag</button>
    </div>
  </div>
