<div class="row" *ngFor="let t of tasks">
    <div class="col-md-2">{{t.task_name}}</div>
    <div class="col-md-2">{{t.deadline}}</div>
    <div class="col-md-2"><a href="" class="btn btn-success">Edit</a></div>
    <div class="col-md-2"><button class="btn btn-danger" (click)="deleteTask(t)">Delete</button></div>
</div>
