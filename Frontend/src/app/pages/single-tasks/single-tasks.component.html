<div class="row mt-4">
  <div class="text-center mb-1" *ngIf="singleTasks">{{(singleTasks|done).length}} von {{singleTasks.length}} erledigt</div>
  <div><ngb-progressbar type="primary" *ngIf="singleTasks" [showValue]="true" [value]="(singleTasks | done).length" [max]="singleTasks.length">
  </ngb-progressbar></div>
</div>

<div class="row mt-5">
  <div class="col-3-lg col-md">
    <div class="shadow px-3 pt-3 pb-1 mb-2 bg-white">
      <h2 class="text-center mb-4">Offen</h2>
      <!--<div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">Titel</div>
        <div class="col-md-2">Deadline</div>
      </div>-->
      <div class="row justify-content-center task-bottom" *ngFor="let t of singleTasks | notDone">
        <!-- uses custom pipe notDone -->
        <div class="col-2 my-2">
          <button class="btn-circle btn-xl bg-info" (click)="finishTask(t)"></button>
        </div>
        <div class="col-4 d-flex align-items-center my-2">{{t.task_name}}</div>
        <div class="col-3 d-flex align-items-center justify-content-end my-2">
          <div class="bg-dark rounded px-1 task-deadline">{{t.deadline | date: 'mediumDate'}}</div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="col-3-lg col-md">
    <div class="shadow px-3 pt-3 pb-1 mb-2 bg-white">
      <h2 class="text-center mb-4">Erledigt</h2>
      <!--<div class="row">
        <div class="col-md-2">Titel</div>
        <div class="col-md-2">Deadline</div>
      </div>-->
      <div class="row justify-content-center task-bottom" *ngFor="let t of singleTasks | done">
        <!-- uses custom pipe done -->
        <div class="col-2 my-2">
          <button class="btn-circle btn-xl doneBtn-{{t.expenseID}} doneBtn-Img" disabled></button>
        </div>
        <div class="col-4 d-flex align-items-center my-2 text-done">{{t.task_name}}</div>
        <div class="col-3 d-flex align-items-center justify-content-end my-2">
          <div class="bg-dark rounded px-1 task-deadline text-light">{{t.deadline | date: 'mediumDate'}}</div>
        </div>
      </div>
    </div>
  </div>

</div>
