<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>

<mat-dialog-actions align="center" class="mb-1">
  <button class="btn btn-light border confirm-btn mb-1" mat-raised-button color="primary" (click)="onConfirmClick()"
          tabindex="1">{{confirmButtonText}}</button>
  <button class="btn btn-primary confirm-btn" mat-raised-button mat-dialog-close
          tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
