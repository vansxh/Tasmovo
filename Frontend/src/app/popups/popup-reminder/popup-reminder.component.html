<form [formGroup]="finishForm" class="form" autocomplete="off">
  <h1>Oje!</h1>
  <p>Du hast dein Stresslevel überschritten</p>

  <button class="btn btn-primary" id="reset-stress" (click)="resetDailyStresslevel()">Stresslevel zurücksetzen</button>
  <button class="btn btn-primary" id="divide-stress" [disabled]="btnState">Stresslevel halbieren</button>

  <p *ngIf="btnState">{{display}}</p>
  <button class="btn btn-primary" (click)="onClose()">Abbrechen</button>
</form>
