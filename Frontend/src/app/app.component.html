<div>

  <!-- display clickable (backbutton and) profilepicture on all pages except all tasks, single tasks and my day -->
  <div class="display-mobile-only" *ngIf="loggedIn()">
    <!--wenn dashboard ned auf die folgenden seiten is dann zeig den folgenden shit an-->
    <div>

      <div class="row pt-3 px-3">
        <div class="col">
          <button *ngIf="getLocation()!='/dashboard' && getLocation()!='/overview' && getLocation()!='/timer' && getLocation()!='/calendar' && getLocation()!='/profile' && !getLocation().includes('/calendar-detail')"
            class="btn border-0" appBackButton><i
            class="fa fa-chevron-left fa-lg"></i></button>
          <button *ngIf="getLocation().includes('/calendar-detail')" class="btn" (click)="toCalendarOverview()"><i

        </div>
        <div class="col d-flex justify-content-end">
          <a class="" routerLink="profile" routerLinkActive="active">
            <img src="assets/profilpicture.svg" alt="Profile Icon">

        </div>
      </div>
      <div class="row px-3">
        <div class="col-12 text-center">
          <h1 class="p-0 m-0"></h1>

      </div>

      *ngIf="getLocation()!='/dashboard' && getLocation()!='/overview' && getLocation()!='/timer' && getLocation()!='/calendar' && getLocation()!='/profile'">
      <div class="row pt-3 px-3">
        <div class="col">
          <h1 class="p-0 m-0"></h1>

            <img src="assets/profilpicture.svg" alt="Profile Icon">
          </a>
        </div>
      </div>
    </div>-->
    </div>
  </div>

  <!-- display top lila mobile background with content correctly -->
  <!--lila background entweder z-index 1 oder -1-->
  <div id="mobile-background" *ngIf="loggedIn()"
       [ngClass]="{'header-mobile-tasks' : (getLocation()=='/all-tasks' || getLocation()=='/single-tasks' || getLocation()=='/my-day' || getLocation()=='/sub-category'),
       'header-mobile' : (getLocation()!='/all-tasks' && getLocation()!='/single-tasks' && getLocation()!='/my-day' && getLocation()!='/sub-category'), 'header-mobile-dashboard' : getLocation()=='/dashboard'}">

    <!-- display clickable (backbutton and) profilepicture on pages all tasks, single tasks and my day -->
    <!--back button, profilbild auf den tasks seiten-->
    <div class="display-mobile-only">
      <div class=""
           *ngIf="getLocation()=='/all-tasks' || getLocation()=='/single-tasks' || getLocation()=='/my-day' || getLocation()=='/sub-category'">
        <div class="row pt-3 px-3">
          <div class="col">
            <button *ngIf="!getLocation().includes('/calendar-detail')" class="btn border-0" appBackButton><i
              class="fa fa-chevron-left fa-lg"></i></button>
            <button *ngIf="getLocation().includes('/calendar-detail')" class="btn" (click)="toCalendarOverview()"><i
              class="fa fa-chevron-left fa-lg"></i></button>
          </div>
          <div class="col d-flex justify-content-end">
            <a class="" routerLink="profile" routerLinkActive="active">
              <img src="assets/profilpicture.svg" alt="Profile Icon">
            </a>
          </div>
        </div>
        <div class="row px-3">
          <div class="col-12 text-center">
            <h1 class="p-0 m-0"></h1>
          </div>
        </div>
      </div>
    </div>

    <!-- display top lila web background correctly -->
    <div class="w-100 d-flex align-items-center" id="display-heading" *ngIf="loggedIn()"
         [ngClass]="{'display-heading' : getLocation()!='/dashboard', 'display-heading-dashboard' : getLocation()=='/dashboard'}">
      <button class="btn display-web-only border-0" appBackButton
              *ngIf="getLocation()!='/dashboard' && getLocation()!='/overview' && getLocation()!='/timer' && getLocation()!='/calendar' && getLocation()!='/profile' && !getLocation().includes('/calendar-detail')">
        <i class="fa fa-chevron-left fa-lg"></i></button>
      <button class="btn display-web-only" *ngIf="getLocation().includes('/calendar-detail')"
              (click)="toCalendarOverview()">
        <i class="fa fa-chevron-left fa-lg"></i></button>
      <h1 class="p-0 m-0">Ãœberschrift</h1>
    </div>

    <!-- display web navbar correctly -->
    <div class="" id="display-desktop" *ngIf="loggedIn()">
      <nav class="navbar bg-primary h-100 justify-content-center" id="navbar-desktop">
        <ul class="nav navbar-nav ml-5">
          <li class="nav-item text-center py-3 logo-position">
            <a class="nav-link" routerLink="dashboard" routerLinkActive="active">
              <img src="assets/logo.png" width="38px" alt="Logo Icon">
            </a>
          </li>
          <li class="nav-item text-center py-3">
            <a class="nav-link" routerLink="dashboard" routerLinkActive="active">
              <img src="assets/home.svg" width="70%" alt="Home Icon">
            </a>
          </li>
          <li class="nav-item text-center py-3">
            <a class="nav-link" routerLink="overview" routerLinkActive="active">
              <img src="assets/list.svg" width="70%" alt="List Icon">
            </a>
          </li>
          <li class="nav-item text-center py-3">
            <a class="nav-link" routerLink="timer" routerLinkActive="active">
              <img src="assets/hourglass.svg" width="70%" alt="Timer Icon">
            </a>
          </li>
          <li class="nav-item text-center pt-3 pb-4">
            <a class="nav-link" routerLink="calendar" routerLinkActive="active">
              <img src="assets/calendar.svg" width="70%" alt="Calendar Icon">
            </a>
          </li>
          <li class="nav-item text-center pb-2 pt-5 mt-4 border-top">
            <a class="nav-link" routerLink="profile" routerLinkActive="active">
              <img src="assets/profile.svg" width="70%" alt="Profile Icon">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- display web and mobile content correctly -->
  <div class="container">
    <div class="row">
      <div class="col-lg-11 offset-lg-1 offset-md-1 col-md-11 col-sm-12"
           [ngClass]="{'no-padding-category' : getLocation()!='/category'}"
           *ngIf="loggedIn()">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <!-- display content on landing, login and register page correctly -->
  <div class="row" *ngIf="!loggedIn()">
    <div class="col-12">
      <div class="container-fluid p-0">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <!-- display navbar mobile correctly -->
  <div id="nav-mobile" *ngIf="loggedIn()">
    <nav class="d-flex justify-content-center align-items-center">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="dashboard" routerLinkActive="active">
            <img src="assets/home.svg" width="90%" alt="Home Icon">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="overview" routerLinkActive="active">
            <img src="assets/list.svg" width="90%" alt="List Icon">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-center add-btn-pos" (click)="addPopup()"
             *ngIf="loggedIn() && getLocation()!='/my-day' && getLocation()!='/insert-task' && getLocation()!='/insert-category'">
            <img src="assets/add.svg" width="40%" alt="Add Icon">
          </a>
          <a class="nav-link text-center add-btn-pos" (click)="addPlannedTaskOpen()"
             *ngIf="loggedIn() && getLocation()=='/my-day'">
            <img src="assets/my-day-btn.svg" width="40%" alt="My Day Icon">
          </a>
          <a class="nav-link text-center add-btn-pos"
             *ngIf="loggedIn() && getLocation()=='/insert-task' || getLocation()=='/insert-category'">
            <img src="assets/check-btn-bglight.svg" width="40%" alt="Check Icon">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="timer" routerLinkActive="active">
            <img src="assets/hourglass.svg" width="90%" alt="Timer Icon">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="calendar" routerLinkActive="active">
            <img src="assets/calendar.svg" width="90%" alt="Calendar Icon">
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- display add/my day button web correctly -->
  <div id="display-plus">
    <div class="containerWhile">
      <div class="containerCenterWhile">
        <a class="nav-link nav-item" (click)="addPopup()"
           *ngIf="loggedIn() && getLocation()!='/my-day' && getLocation()!='/insert-task' && getLocation()!='/insert-category'">
          <img src="assets/add-alternative.svg" class="btnImg" alt="Add Icon">
        </a>
      </div>
    </div>
    <div class="containerWhile">
      <div class="containerCenterWhile">
        <a class="nav-link nav-item" (click)="addPlannedTaskOpen()" *ngIf="loggedIn() && getLocation()=='/my-day'">
          <img src="assets/my-day-btn-alternative.svg" class="btnImg" alt="My Day Icon">
        </a>
      </div>
    </div>
  </div>
</div>

<app-spinner></app-spinner>
